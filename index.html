    </div>
    <div class="iconbox">
        <div class="iconcontainer"><img class="iconwhatsapp" src="./assets/logos_whatsapp-icon.svg" alt="Whatsapp logo">

    <div class="herosection">

        </div>
        <div class="card2">
            <p class="cardText">Total Answer's</p><br>
            <p class="cardText">105,000</p>
        </div>
        <div class="card3">
            <p class="cardText">Participated</p><br>
            <p class="cardText">10,000</p>
        </div>
        <div class="card4">
            <p class="cardText">Total Passed</p><br>
            <p class="cardText">6,000</p>
        </div>
    </div>
    <div class="BlueBox">
        <div class="ButtonList">
            <button class="ButtonTabs">YOUR INFO</button>
            <button class="ButtonTabs">BOOKMARKS</button>
            <button class="ButtonTabs">SETTINGS</button>
        </div>
        <div class="DetailBox">
            <p class="InfoPara">Your Information</p>
            <p class="InfoFields"><span class="key">Name &emsp;&nbsp;:</span><span class="value">&emsp;&emsp; Atul

            <p class="InfoFields"><span class="key">Email&emsp;&nbsp;&nbsp;:</span><span class="value"> &emsp;&emsp;
                    atul@gmail.com</span></p>
            <p class="InfoFields"><span class="key">Phone &emsp;:</span><span class="value">&emsp;&emsp; +91
                    8131424888</span></p>
            <p class="InfoFields"><span class="key">Marks&emsp;&nbsp;:</span><span class="value">&emsp;&emsp;&nbsp;
                    500.00</span></p>
            <button class="InfoButton">Next <img class="ArrowImg" src="./assets/Arrow 1.svg" alt="Right Arrow"></button>
